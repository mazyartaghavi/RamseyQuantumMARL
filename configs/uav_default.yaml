env:
  grid_size: 20           # 20x20 grid (~ small proxy for 20x20 km^2)
  n_agents: 10
  obs_radius: 2
  episode_len: 200
  seed: 42
  comm_budget: 0.1        # fraction of steps where comm allowed (toy)

algo:
  gamma: 0.99
  lr_actor: 3.0e-4
  lr_critic: 3.0e-4
  entropy:
    type: "quantum_inspired"    # ["exp", "quantum_inspired"]
    alpha0: 0.1
    alpha_min: 0.01
    lambda: 5.0e-4
  q_operator:
    enabled: true
    eta: 0.1               # step intensity in logit space
    min_entropy: 0.05      # clamp floor (normalized)
    temperature: 1.0

train:
  total_steps: 200000
  rollout_len: 32
  batch_size: 256
  log_interval: 1000
  eval_interval: 10000
  eval_episodes: 8
  device: "cpu"
